<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Basic Calculator">
  <meta name="author" content="Jason Haselden">
  <title>Awesome Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Awesome Calculator</h1>
    <p>Perform basic calculations with this simple and intuitive calculator.</p>
    <div id="calculator">
      <div id="display"></div>
      <div id="history"></div>
      <div id="buttons">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">0</button>
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button id="clear">Clear</button>
        <button id="backspace">Backspace</button>
        <button id="equals">=</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
